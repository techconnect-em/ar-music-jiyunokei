<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #lyrics-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1001;
            overflow: auto;
            padding: 50px;
        }

        #lyrics-content {
            white-space: pre-line;
            text-align: center;
        }

        #audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        #audio-control,
        #toggle-lyrics {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #audio-control:active,
        #toggle-lyrics:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="example-container">
        <audio id="audio" preload="auto" loop crossorigin="anonymous">
            <source
                src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/mugennouzu.mp3?v=1737269118119"
                type="audio/mpeg">
        </audio>

        <a-scene
            mindar-image="imageTargetSrc: https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/targets.mind?v=1737373928367;"
            embedded color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true;"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

            <a-assets>
                <a-asset-item id="base-model"
                    src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/base_basic_pbr.glb?v=1737412497932">
                </a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-sphere id="visualSphere" position="0 0 0" radius="0.55" color="blue" opacity="0.3"
                    material="metalness: 0.8; roughness: 0.2; transparent: true;">
                    <a-entity id="base-entity" position="0 -0.4 0" scale="0.4 0.4 0.4" rotation="0 0 0"
                        gltf-model="#base-model"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                    </a-entity>
                    <a-entity id="equalizer-container"></a-entity>
                </a-sphere>
            </a-entity>
        </a-scene>
    </div>

    <div id="scanning-overlay">マーカーをスキャンしてください</div>
    <div id="audio-controls">
        <button id="audio-control">
            <i class="fas fa-play"></i>
        </button>
        <button id="toggle-lyrics">
            <i class="fas fa-align-justify"></i>
        </button>
    </div>
    <div id="lyrics-overlay">
        <div id="lyrics-content">
            「無限の渦」
            [Verse]
            暗い空に叫び声
            奇跡求め飛び出す
            盲目の未来探して
            夜明けを待ち続ける

            [Verse 2]
            冷たい風に包まれ
            終わりのない孤独さ
            壊れかけた夢を見て
            逃げ場所を探してる

            [Chorus]
            心の奥 深く潜り
            光を求めて揺れる
            現実は幻のよう
            空虚を裂く叫び声

            [Verse 3]
            電子の波に溶けて
            哀愁のメロディー
            繋がれた記憶たちが
            幻想の中踊りだす

            [Bridge]
            遥か彼方遠すぎて
            触れられない救いの手
            心の氷解けるまで
            絶望を抱きしめて

            [Chorus]
            心の奥 深く潜り
            光を求めて揺れる
            現実は幻のよう
            空虚を裂く叫び声
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
