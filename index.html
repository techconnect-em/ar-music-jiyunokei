<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 既存のスタイルは変更なし */
        body { margin: 0; }
        .example-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #scanning-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        #audio-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            z-index: 1000;
            font-size: 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #audio-control:active {
            transform: translateX(-50%) scale(0.95);
        }
        .fa-play {
            margin-left: 8px;
        }
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="example-container">
        <audio id="audio" preload="auto" loop>
            <source src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/mugennouzu.mp3?v=1737269118119" type="audio/mpeg">
        </audio>

        <a-scene 
            mindar-image="imageTargetSrc: https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/targets.mind?v=1737373928367;"
            embedded 
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-sphere id="visualSphere" 
                    position="0 0 0" 
                    radius="0.5"
                    color="blue"
                    opacity="0.8"
                    material="metalness: 0.8; roughness: 0.2;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
                </a-sphere>
            </a-entity>
        </a-scene>
    </div>

    <div id="scanning-overlay">マーカーをスキャンしてください</div>
    <button id="audio-control">
        <i class="fas fa-play"></i>
    </button>

    <script>
        const audioControl = document.getElementById('audio-control');
        const audio = document.getElementById('audio');
        const scanningOverlay = document.getElementById('scanning-overlay');
        const scene = document.querySelector('a-scene');
        const sphere = document.getElementById('visualSphere');

        let audioContext = null;
        let analyser = null;
        let audioSource = null;

        function setupAudio() {
            if (audioContext) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            audioSource = audioContext.createMediaElementSource(audio);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        function updateAudioButton() {
            const icon = audioControl.querySelector('i');
            icon.className = audio.paused ? 'fas fa-play' : 'fas fa-pause';
        }

        audioControl.addEventListener('click', async () => {
            try {
                setupAudio();
                await audioContext.resume();

                if (audio.paused) {
                    await audio.play();
                } else {
                    audio.pause();
                }
                updateAudioButton();
            } catch (error) {
                console.error('Audio control error:', error);
            }
        });

        // カスタムコンポーネントの定義
        AFRAME.registerComponent('audio-visualizer', {
            tick: function() {
                if (!analyser || audio.paused) return;

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                // 低周波数帯のデータを使用
                const bassData = dataArray.slice(0, 8);
                const bassAvg = bassData.reduce((a, b) => a + b, 0) / bassData.length;
                
                // スケール変更（より劇的に）
                const scale = 1 + (bassAvg / 255) * 2;
                this.el.setAttribute('scale', `${scale} ${scale} ${scale}`);
                
                // 透明度変更
                const opacity = 0.5 + (bassAvg / 255) * 0.5;
                this.el.setAttribute('opacity', opacity);
            }
        });

        // コンポーネントの適用
        sphere.setAttribute('audio-visualizer', '');

        scene.addEventListener('targetFound', () => {
            scanningOverlay.classList.add('fade-out');
        });

        scene.addEventListener('targetLost', () => {
            scanningOverlay.classList.remove('fade-out');
        });

        // 音声の状態監視
        audio.addEventListener('play', updateAudioButton);
        audio.addEventListener('pause', updateAudioButton);
    </script>
</body>
</html>
