<!DOCTYPE html>
<html>
<!-- head部分は同じ -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 既存のスタイル */
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #audio-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            z-index: 1000;
            font-size: 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #debug-meter {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="example-container">
        <!-- audioタグを修正 -->
        <audio id="audio" preload="auto" playsinline loop>
            <source src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/mugennouzu.mp3?v=1737269118119" type="audio/mpeg">
        </audio>

        <!-- A-Frameシーンは同じ -->
        <a-scene
            mindar-image="imageTargetSrc: https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/targets.mind?v=1737373928367"
            color-space="sRGB"
            embedded
            renderer="colorManagement: true, physicallyCorrectLights: true"
            vr-mode-ui="enabled: false">

            <a-assets>
                <a-asset-item id="base-model" src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/base_basic_pbr.glb?v=1737412497932"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-sphere id="visualSphere" 
                    position="0 0 0" 
                    radius="0.55"
                    color="#4169E1"
                    opacity="0.4"
                    material="metalness: 0.5; roughness: 0.8; transparent: true">
                    <a-entity
                        id="base-entity"
                        position="0 -0.1 0"
                        scale="0.4 0.4 0.4"
                        rotation="0 0 0"
                        gltf-model="#base-model"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                    </a-entity>
                </a-sphere>
            </a-entity>
        </a-scene>
    </div>

    <div id="debug-meter">
        <div>Bass(50-80Hz): <span id="bass-value">0</span></div>
        <div>Attack(2-6kHz): <span id="attack-value">0</span></div>
    </div>
    <button id="audio-control">
        <i class="fas fa-play"></i>
    </button>

    <script>
        let audioContext = null;
        let analyser = null;
        let source = null;
        let isAudioInitialized = false;
        let lastBassValue = 0;
        let lastScale = 0.4;
        
        const audioControl = document.getElementById('audio-control');
        const audio = document.getElementById('audio');
        const sphere = document.getElementById('visualSphere');
        const bassValue = document.getElementById('bass-value');

        // SafariのAudioContext初期化
        async function initAudio() {
            if (!isAudioInitialized) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await audioContext.resume();
                    
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    
                    source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    isAudioInitialized = true;
                    console.log('Audio initialized successfully');
                } catch (error) {
                    console.error('Audio initialization error:', error);
                }
            }
        }

        // 音声再生のハンドラー
        audioControl.addEventListener('click', async () => {
            try {
                // まだ初期化されていなければ初期化
                if (!isAudioInitialized) {
                    await initAudio();
                }

                if (audio.paused) {
                    // Safari用の特別な処理
                    await audio.play().catch(async (error) => {
                        console.error('Play error:', error);
                        // 再度AudioContextを初期化して再試行
                        await audioContext.resume();
                        return audio.play();
                    });
                } else {
                    audio.pause();
                }
                updateAudioButton();
            } catch (error) {
                console.error('Audio control error:', error);
            }
        });

        function updateAudioButton() {
            const icon = audioControl.querySelector('i');
            icon.className = audio.paused ? 'fas fa-play' : 'fas fa-pause';
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            
            if (analyser && !audio.paused) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                // 低周波数帯域の解析
                const bassData = dataArray.slice(1, 4);
                const bassAvg = bassData.reduce((a, b) => a + b, 0) / bassData.length;
                
                // 値の表示を更新
                bassValue.textContent = Math.round(bassAvg);
                
                if (bassAvg > 128 && (bassAvg - lastBassValue) > 20) {
                    lastScale = 0.8;
                } else {
                    lastScale = lastScale + (0.4 - lastScale) * 0.3;
                }
                
                sphere.setAttribute('scale', `${lastScale} ${lastScale} ${lastScale}`);
                lastBassValue = bassAvg;
            }
        }

        // アニメーションの開始
        animate();
    </script>
</body>
</html>
