<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <!-- Font Awesome の読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; }
        .example-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #scanning-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        #start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 25px;
            background: #007AFF;
            color: white;
            border: none;
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        #audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            z-index: 1000;
            font-size: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #audio-control:active {
            transform: scale(0.95);
        }
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }
        /* アイコンのスタイル調整 */
        .fa-play {
            margin-left: 4px; /* 再生アイコンを中央に調整 */
        }
    </style>
</head>

<body>
    <div class="example-container">
        <audio id="audio" preload="auto" loop>
            <source src="https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/mugennouzu.mp3?v=1737269118119" type="audio/mpeg">
        </audio>

        <a-scene 
            mindar-image="imageTargetSrc: https://cdn.glitch.global/6a533e4a-d788-4e48-a743-a835da332055/targets.mind?v=1737373928367;"
            embedded 
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-sphere id="visualSphere" 
                    position="0 0 0.1" 
                    radius="0.1" 
                    color="blue"
                    opacity="0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"
                    animation__scale="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true">
                </a-sphere>
            </a-entity>
        </a-scene>
    </div>

    <div id="scanning-overlay">マーカーをスキャンしてください</div>
    <button id="start-button">タップして開始</button>
    <button id="audio-control">
        <i class="fas fa-play"></i>
    </button>

    <script>
        const startButton = document.getElementById('start-button');
        const audioControl = document.getElementById('audio-control');
        const audio = document.getElementById('audio');
        const scanningOverlay = document.getElementById('scanning-overlay');
        const scene = document.querySelector('a-scene');
        let isAudioInitialized = false;

        // オーディオコントロールボタンの処理
        function updateAudioButton() {
            const icon = audioControl.querySelector('i');
            icon.className = audio.paused ? 'fas fa-play' : 'fas fa-pause';
        }

        audioControl.addEventListener('click', async () => {
            if (audio.paused) {
                try {
                    await audio.play();
                } catch (error) {
                    console.error('Audio play error:', error);
                }
            } else {
                audio.pause();
            }
            updateAudioButton();
        });

        // 開始ボタンの処理
        startButton.addEventListener('click', async () => {
            startButton.style.display = 'none';
            
            try {
                // 音声の初期化
                audio.load();
                await audio.play();
                audio.pause();
                audio.currentTime = 0;
                isAudioInitialized = true;
                
                // オーディオコントロールボタンを表示
                audioControl.style.display = 'flex';
                updateAudioButton();
            } catch (error) {
                console.error('Audio initialization error:', error);
            }
        });

        // マーカー検出時の処理
        scene.addEventListener('targetFound', () => {
            scanningOverlay.classList.add('fade-out');
        });

        // マーカーロスト時の処理
        scene.addEventListener('targetLost', () => {
            scanningOverlay.classList.remove('fade-out');
        });

        // 音声の状態変化を監視
        audio.addEventListener('play', updateAudioButton);
        audio.addEventListener('pause', updateAudioButton);
    </script>
</body>
</html>
